<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Redgear Controller — Product</title>
    <link rel="stylesheet" href="index.css">
    <meta name="description" content="Redgear Controller product card">
    <meta name="author" content="">
    <style>/* Minimal in-head reset to avoid FOUC */
        html,body{height:100%;}
        body{margin:0}
    </style>
</head>
<body>
    <main class="product-card" role="main">
        <!-- Place `image.jpg` next to this file (Downloads folder) -->
        <img class="product-image" src="image.jpg" alt="Redgear Controller" onerror="this.style.display='none';this.nextElementSibling.style.display='flex'">
        <div class="fallback" style="display:none">Redgear Controller</div>

        <div class="product-info">
            <h1 class="title">Redgear Controller</h1>
            <p class="desc">Ergonomic wireless gaming controller with responsive buttons and precise analog sticks — engineered for comfort and performance.</p>

            <div class="meta">
                <div class="price">$49.99</div>
                <button class="buy" aria-label="Buy Redgear Controller">Buy Now</button>
            </div>
        </div>
    </main>

    <script>
        document.querySelector('.buy').addEventListener('click', function(e){ e.preventDefault(); alert('Added Redgear Controller to cart!'); });
    </script>
</body>
</html>
