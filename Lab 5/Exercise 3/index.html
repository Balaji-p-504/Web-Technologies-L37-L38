<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1>Student Record System</h1>
    </header>
    <main class="main">
      <section class="panel" aria-label="Student form">
        <form id="studentForm" novalidate>
          <div class="form-grid">
            <div class="field">
              <label for="studentIdInput">ID</label>
              <input id="studentIdInput" name="studentId" type="number" min="1" step="1" aria-describedby="studentIdError">
              <div id="studentIdError" class="field-error"></div>
            </div>
            <div class="field">
              <label for="studentNameInput">Name</label>
              <input id="studentNameInput" name="studentName" type="text" aria-describedby="studentNameError">
              <div id="studentNameError" class="field-error"></div>
            </div>
            <div class="field">
              <label for="courseSelect">Course</label>
              <select id="courseSelect" name="course" aria-describedby="courseError">
                <option value="">Select course...</option>
              </select>
              <div id="courseError" class="field-error"></div>
            </div>
            <div class="field">
              <label for="marksInput">Marks</label>
              <input id="marksInput" name="marks" type="number" min="0" max="100" step="1" aria-describedby="marksError">
              <div id="marksError" class="field-error"></div>
            </div>
          </div>
          <div class="actions">
            <button type="submit" id="btnAddStudent" class="btn">Add Student</button>
            <button type="button" id="btnResetForm" class="btn btn-secondary">Reset</button>
            <p id="statusText" class="status-text" aria-live="polite"></p>
          </div>
        </form>
      </section>
      <section class="panel" aria-label="Student table">
        <div class="table-wrapper">
          <table id="studentTable" aria-label="Students">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Course</th>
                <th scope="col">Marks</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody id="studentTableBody">
            </tbody>
          </table>
        </div>
      </section>
      <div id="toastSuccess" class="toast toast-success" role="status" aria-live="polite">
        <span id="toastSuccessText">Operation completed successfully</span>
      </div>
      <div id="toastError" class="toast toast-error" role="alert" aria-live="polite">
        <span id="toastErrorText"></span>
        <button type="button" id="toastErrorClose" aria-label="Close error message">Ã—</button>
      </div>
      <div id="overlay" class="overlay" aria-hidden="true">
        <span>Loading...</span>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
