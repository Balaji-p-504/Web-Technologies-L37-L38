<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Exercise 1 — HTML5 Canvas</title>
  <style>
    body{font-family:Arial, Helvetica, sans-serif; margin:0; background:#f5f7fb; display:flex; align-items:center; justify-content:center; min-height:100vh}
    .card{background:#fff; padding:20px 24px; border-radius:8px; box-shadow:0 6px 18px rgba(0,0,0,0.08); max-width:560px; width:100%;}
    h1{font-size:1.25rem; margin:0 0 12px}
    canvas{display:block; margin:10px auto 0; border:1px solid #ddd}
  </style>
</head>
<body>
  <div class="card">
    <h1>Exercise 1 — HTML5 Canvas</h1>
    <canvas id="myCanvas" width="500" height="300" aria-label="HTML5 Canvas example"></canvas>
  </div>

  <script src="index.js" defer></script>
</body>
</html>
