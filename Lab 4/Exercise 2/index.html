<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Product Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="site-header">
    <h1>Product Search</h1>
  </header>
  <main class="main">
    <section class="panel" aria-label="Product search">
      <div class="search-field">
        <label for="search">Search products</label>
        <div class="search-wrapper" id="searchWrapper">
          <input
            id="search"
            class="search-input"
            type="search"
            placeholder="Search productsâ€¦"
            autocomplete="off"
            aria-label="Search products by name or category">
        </div>
      </div>
      <p id="inlineError" class="inline-error" aria-live="assertive"></p>
      <ul id="results" class="results-list" aria-live="polite" aria-label="Search results"></ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
