<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Vitap University - Registration</title>
  <style>
    :root{--maroon:#800000;--white:#fff;}
    body{margin:0;font-family:Segoe UI,Arial,sans-serif;background:#fff;color:#111;}
    .header{background:var(--maroon);color:var(--white);padding:12px 18px;display:flex;align-items:center;justify-content:space-between;}
    .container{max-width:760px;margin:28px auto;padding:18px;}
    .card{border-radius:8px;padding:18px;border:1px solid #eee;box-shadow:0 6px 18px rgba(0,0,0,0.04);}
    label{display:block;margin:10px 0 6px;font-weight:600;}
    input[type="text"],input[type="email"],select,textarea{width:100%;padding:10px;border-radius:6px;border:1px solid #ccc;box-sizing:border-box;}
    textarea{min-height:120px;}
    button{background:var(--maroon);color:var(--white);border:none;padding:10px 14px;border-radius:6px;font-weight:700;cursor:pointer;}
    a{color:var(--white);text-decoration:none;}
    .back{background:transparent;border:2px solid #fff;padding:6px 10px;border-radius:6px;color:#fff;}
    @media(max-width:600px){.container{margin:16px;padding:12px}}
  </style>
</head>
<body>
<header class="header">
  <div style="display:flex;align-items:center;gap:10px;">
    <img src="images/vitap_logo.png" alt="Vitap logo" style="width:44px;height:44px;border-radius:6px;object-fit:cover;background:#fff;padding:4px;">
    <div><strong>Vitap University</strong><div style="font-size:13px;opacity:0.9">Registration</div></div>
  </div>
  <div><a href="index.html" class="back">Home</a></div>
</header>

<main class="container">
  <div class="card">
    <h2>Student Registration</h2>
    <p>Please fill in your details to begin the application process.</p>
    <form id="regForm" action="#" method="post" novalidate>
      <label for="name">Full Name</label>
      <input id="name" name="name" type="text" placeholder="Your full name">

      <label for="regno">Registration Number</label>
      <input id="regno" name="regno" type="text" placeholder="e.g. VITAP2025-001">

      <label for="phone">Phone Number</label>
      <input id="phone" name="phone" type="text" placeholder="+1 (555) 123-4567">

      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="you@example.com">

      <div style="margin-top:14px;display:flex;gap:10px;flex-wrap:wrap;">
        <button id="cancelBtn" type="button" style="background:#fff;color:var(--maroon);border:2px solid var(--maroon);padding:8px 12px;border-radius:6px;font-weight:700;" onclick="location.href='index.html'">Cancel</button>
        <button id="confirmBtn" type="submit">Confirm</button>
      </div>
    </form>
  </div>
  <script src="script.js"></script>
</main>
</body>
</html>
